syntax = "proto3";

package universal.opentracing.transformer;

option go_package = "github.com/CodapeWild/universal-opentracing-transformer/;uniottrans";

import "span.proto";

message SpanContext {
  string TraceID = 1;
  string ParentID = 2;
  SamplePriority SamplePriority = 3;
  int32 SampleRatio = 4;
  map<string, string> Meta = 5;
}
